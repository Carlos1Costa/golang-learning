<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Albums</h1>
    <a href="/new"><button>Add New Album</button></a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Artist}}</td>
                <td>{{.Year}}</td>
                <td class="actions">
                    <a href="/edit?id={{.ID}}"><button>Edit</button></a>
                    <a href="/delete?id={{.ID}}" onclick="return confirm('Are you sure?');"><button>Delete</button></a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
